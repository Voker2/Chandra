<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshhhhhhhh</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 50px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            transition: background 0.5s ease-in-out;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: inline-block;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.05);
        }
        h1 {
            font-weight: 600;
            letter-spacing: 1px;
        }
        p {
            font-weight: 300;
            font-size: 18px;
        }
        button, input {
            padding: 12px 25px;
            background: #ff7eb3;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 400;
            transition: background 0.3s, transform 0.2s;
            margin: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: #ff4f92;
            transform: scale(1.1);
        }
        input {
            background: #fff;
            color: #333;
            border: 1px solid #ddd;
            padding: 8px;
            border-radius: 20px;
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #eee;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid #ff7eb3;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .container, .profile-img, h1, p, button {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.pinimg.com/736x/79/91/eb/7991eb5a826d3ddaba14799f41017589.jpg" alt="Profile" class="profile-img">
        <h1>Joshi Joshi Web</h1>
        <p>Hai Joshi.</p>
        <input type="file" id="bgInput" accept="image/*">
        <button onclick="redirectToLink()">Klik Untuk Melihat Wujud Joshi</button>
    </div>
    
    <footer>
        Dibuat dengan ❤️ oleh Chann Sigma Ganteng Sedunia | 2025
    </footer>

    <script>
        function redirectToLink() {
            window.location.href = "https://youtu.be/dQw4w9WgXcQ?si=WO464YZL0o9wuuTu";
        }

        document.getElementById('bgInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.body.style.backgroundImage = `url(${e.target.result})`;
                    document.body.style.backgroundSize = 'cover';
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
